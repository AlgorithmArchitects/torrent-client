<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General UI-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- More compact JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- General Bootstrap UI interaction-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include the latest version of WebTorrent-->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    <!-- Copy to Clipboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
    <script src="scripts/seed.js"></script>
    <meta charset="UTF-8">
    <title>Seeding biatch</title>
</head>
<body>
<div class="container">
    <!-- Torrent Link Panel -->
    <div id="selectbox" style="margin-top:50px;" class="col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title text-center">Seeding Files...</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div class="jumbotron" id="drop_zone">
                    <h3 class="text-center">Drag & Drop here</h3>
                </div>
                <output id="list"></output>
            </div>
            <div class="panel-footer">
                <!-- Magnet URI -->
                <input id="uri" style="float:left; display:none;" value="">
                <!-- Trigger -->
                <button id="clip-btn" class="clip" style="float:left; display:none;" data-clipboard-target="#uri">
                    <img src="" alt="Copy URI">
                </button>
                <!--<a href="#" target="_blank" id="uri" style="float:left; display:none;">[Magnet URI]</a>-->
                <div id="upload-speed">
                </div>
                <div id="num-peers">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
