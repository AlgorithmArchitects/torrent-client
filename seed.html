<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seeding...</title>
    <!-- General UI-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <!-- More compact JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- General Bootstrap UI interaction-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include the latest version of WebTorrent-->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    <!-- Copy to Clipboard-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
    <!-- Torrent Link Panel -->
    <div id="selectbox" style="margin-top:50px;" class="col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title text-center">Seeding Files...</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div class="jumbotron" id="drop_zone">
                    <h3 class="text-center">Drag & Drop here</h3>
                </div>
                <!-- Files list-->
                <output id="list"></output>
            </div>
            <div class="panel-footer" style="display:none;">
                <!--<a href="#" target="_blank" id="uri" style="float:left; display:none;">[Magnet URI]</a>-->
                    <div class="progress seeding">
                        <div id="upload-progress" class="progress-bar progress-bar-striped active" role="progressbar"
                             aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        </div>
                    </div>
                <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
                    <i class="fa fa-play"></i>
                </button>
                <button type="button" id="button_stop" class="btn" onclick='buttonStopPress()'>
                    <i class="fa fa-stop"></i>
                </button>
                <div class="seeding" style="display:inline-block;">
                <!-- Magnet URI -->
                <input id="uri" value="" class="seeding"/>
                <!-- Trigger -->
                <button id="clip-btn" class="clip" data-clipboard-target="#uri" class="seeding">
                    <img src="" alt="Copy URI" class="seeding">
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="scripts/seed.js"></script>
</body>
</html>
